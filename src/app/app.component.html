<h1>Eventos</h1>
<div class="events">
  <div class="event" *ngFor="let node of data">
    <img [src]="'http://homework.ddev.site/' + node.field_images">
    <div class="desc">{{ node.title }}</div>
    <div class="dates"><h4>Start Date</h4>
      <p>{{node.field_start_date}}</p>
      <h4>End Date</h4>
      <p>{{node.field_end_date}}</p></div>
   </div>
</div>
